<div class="mainAdminContainer">
    <app-search-form (searchUser)="searchUser($event)"></app-search-form>
    
    <app-user-list *ngIf="showUserList" [userList]="userList" (fetchUserQuestions)="fetchQuestions($event)"></app-user-list>
    <app-liste-recherches *ngIf="!showUserList" [userSearches]="userSearches"></app-liste-recherches>
</div>
