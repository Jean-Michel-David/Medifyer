<div class="col-md-10 mx-auto d-flex flex-column">
    <app-search-form class="col-md-8 mx-auto" (searchUser)="searchUser($event)"></app-search-form>
    
    <app-user-list class="p-2" *ngIf="showUserList" [userList]="userList" [page]="page" (changePage)="changePage($event)" (fetchUserQuestions)="fetchQuestions($event)"></app-user-list>
    <app-liste-recherches *ngIf="!showUserList" [userSearches]="userSearches"></app-liste-recherches>
</div>
