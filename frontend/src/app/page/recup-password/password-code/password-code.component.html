<div class="groupContainer">
    <form [formGroup]="verifPwdForm" ngOnSubmit="onSubmit()">
        <div class="inputContainer">
            <div class="inputGroup">
                <p class="bigText">Vous avez reçu par email un code de confirmation, veuillez l'entrer si dessous afin de vérifier votre compte</p>
                <input 
                type="text"
                id="verificationCode"
                placeholder="Code de vérification"
                formControlName="verifCode"
                >
            </div>
        </div>
        <button type="submit" (click)="verifyPwdCode()" class="sendButton">Vérifier le code</button>
    </form>  
</div>
