    [ngModelOptions]="{standalone: true}"
    #lastname="ngModel"
    required
  >
  <br>
  <div
    class="input_error"
  >
  </div>
  <input
    type="text"
    id="firstname"
    placeholder="PrÃ©nom"

    [ngModelOptions]="{standalone: true}"

    required
  >
  <br>
  <input

    id="email"
