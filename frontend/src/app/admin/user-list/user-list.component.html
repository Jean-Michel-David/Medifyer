<button class="list-group-item list-group-item-action" 
*ngFor="let user of (userList | async)"
(click)="onGetUserSearches($event, user?.id)">
    {{user?.email}} : {{ user?.nom }} {{ user.prenom }}
</button>


<nav aria-label="Page navigation" style="margin-top: 10px;">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button class="page-link">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </button>
        </li>
        <li class="page-item"><button class="page-link">1</button></li>
        <li class="page-item"><button class="page-link">2</button></li>
        <li class="page-item"><button class="page-link">3</button></li>
        <li class="page-item">
            <button class="page-link">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</nav>
