
<div class="bigDiv">
  <div class="lesBtn bg-dark">
    <button class="mx-auto" (click)="switchView(true)" (click)="this.getQuestions()">Mes recherches</button>
    <button class="mx-auto" (click)="switchView(false)"(click)="this.getQuestionsPartagees()" >Recherches partagées</button>
  </div>
  <div *ngIf="mySearches" class="container py-4 px-4 rounded h5" #divDeBase>
    <ng-container *ngIf="userSearches; then userSearche; else recherchePerso"></ng-container>
    <ng-template #userSearche>
      <div class="questionDiv list-group-item my-2 rounded-2"
      *ngFor='let recherche of (userSearches | async)'
      (click)="onDevelopQuestion($event, recherche!.id)">
        <div class="row">
          <div class="col-sm-11">
            <p class="libelQ my-auto">Question de recherche</p>
            <p class="my-auto libelT">
              {{ recherche?.question }}
            </p>
          </div>
          <div class="col-sm-1 svgContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #recherchePerso>
      <div  class="questionDiv list-group-item my-2 rounded-2"
      *ngFor='let recherche of (recherches | async)'>
        <div class="row">
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-10">
            <p class="libelQ my-auto">Question de recherche</p>
            <p class="my-auto libelT">
              {{ recherche?.question }}
            </p>
          </div>
          <div (click)="onDeleteQuestion($event,recherche!.id)" class="col-sm-1 svgContainer">
            <svg class="delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
          </div>
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-1 svgContainer">
            <svg class="select" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
          </div>
        </div>
      </div>
    </ng-template>
  </div>

  <div *ngIf="!mySearches" class="container py-4 px-4 rounded h5" #divDeBase2>
    <ng-container *ngIf="sharedSearches; then sharedSearche; else recherchePersoPartagee"></ng-container>
    <ng-template #sharedSearche>
      <div class="questionDiv list-group-item my-2 rounded-2"
      *ngFor='let recherche of (sharedSearches | async)'>
        <div class="row">
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-11">
            <p class="libelQ my-auto h4">Question de recherche</p>
            <p class="my-auto h5">
              {{ recherche?.question }}
            </p>
          </div>
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-1 svgContainer">
            <svg class="select" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #recherchePersoPartagee>
      <div class="questionDiv list-group-item my-2 rounded-2"
      *ngFor='let recherche of (recherches | async)'>
        <div class="row">
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-11">
            <p class="libelQ my-auto h4">Question de recherche</p>
            <p class="my-auto h5">
              {{ recherche?.question }}
            </p>
          </div>
          <div (click)="onDevelopQuestion($event, recherche!.id)" class="col-sm-1 svgContainer">
            <svg class="select" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
          </div>
        </div>
      </div>
    </ng-template>
  </div>

  <p-confirmDialog class="dialog"></p-confirmDialog>
</div>
