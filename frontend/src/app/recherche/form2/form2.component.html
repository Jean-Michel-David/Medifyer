<div class="form-part bg-light p-4 rounded" [formGroup]="secondPart">
  <div class="form-group">
    <label>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 48h88c13.3 0 24-10.7 24-24s-10.7-24-24-24H32C14.3 0 0 14.3 0 32V136c0 13.3 10.7 24 24 24s24-10.7 24-24V48zM175.8 224a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm-26.5 32C119.9 256 96 279.9 96 309.3c0 14.7 11.9 26.7 26.7 26.7h56.1c8-34.1 32.8-61.7 65.2-73.6c-7.5-4.1-16.2-6.4-25.3-6.4H149.3zm368 80c14.7 0 26.7-11.9 26.7-26.7c0-29.5-23.9-53.3-53.3-53.3H421.3c-9.2 0-17.8 2.3-25.3 6.4c32.4 11.9 57.2 39.5 65.2 73.6h56.1zm-89.4 0c-8.6-24.3-29.9-42.6-55.9-47c-3.9-.7-7.9-1-12-1H280c-4.1 0-8.1 .3-12 1c-26 4.4-47.3 22.7-55.9 47c-2.7 7.5-4.1 15.6-4.1 24c0 13.3 10.7 24 24 24H408c13.3 0 24-10.7 24-24c0-8.4-1.4-16.5-4.1-24zM464 224a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm-80-32a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zM504 48h88v88c0 13.3 10.7 24 24 24s24-10.7 24-24V32c0-17.7-14.3-32-32-32H504c-13.3 0-24 10.7-24 24s10.7 24 24 24zM48 464V376c0-13.3-10.7-24-24-24s-24 10.7-24 24V480c0 17.7 14.3 32 32 32H136c13.3 0 24-10.7 24-24s-10.7-24-24-24H48zm456 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H608c17.7 0 32-14.3 32-32V376c0-13.3-10.7-24-24-24s-24 10.7-24 24v88H504z"/></svg>
      Patient / Population / Pathologie
    </label>
    <div class="column-group" formGroupName="patient">
      <div class="column" formArrayName="natural">
        <h5>Langage Naturel (FR)</h5>
        <div *ngFor="let term of ($any(secondPart.controls['patient']).controls['natural']).controls; let i=index" class="natural">
          <input class="form-control" id="termNatural-{{ i }}" type="text" [formControlName]="i">
          <a href="https://www.hetop.eu/hetop/fr/?q=&home#q={{($any(secondPart.controls['patient']).controls['natural']).at(i).value}}" target="_blank" class="btn">> HeTop</a>
        </div>
        <button type="button" (click)="addTerm('patient','natural')">+ Ajouter un nouveau mot</button>
      </div>
      <div class="column" formArrayName="mesh">
        <h5>Terme Mesh (EN)</h5>
        <div class="mesh" *ngFor="let term of ($any(secondPart.controls['patient']).controls['mesh']).controls; let i=index">
          <input class="form-control" id="term-{{ i }}" type="text" [formControlName]="i" (focusout)='checkMeshTerm($event,"patient",i)' #mesh>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="mesh.classList.contains('valid')"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
          <button *ngIf="mesh.classList.contains('notvalid')" (click)="moveTerm($event,'patient',i)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg>
            <div class="card border-0 bg-dark">
              <div class="bubble bg-dark"></div>
              <div class="card-body">
                Ajouter aux synonmes
              </div>
            </div>
          </button>

        </div>
        <button type="button" (click)="addTerm('patient','mesh')">+ Ajouter un nouveau mot</button>
      </div>
      <div class="column" formArrayName="synonym">
        <h5>Synonyme (EN)</h5>
        <input *ngFor="let term of ($any(secondPart.controls['patient']).controls['synonym']).controls; let i=index"
        class="form-control" id="termSynonym-{{ i }}" type="text" [formControlName]="i">
        <button type="button"(click)="addTerm('patient','synonym')">+ Ajouter un nouveau mot</button>
      </div>
    </div>
  </div>
</div>
